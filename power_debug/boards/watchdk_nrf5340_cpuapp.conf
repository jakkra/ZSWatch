# WatchDK-specific configuration for the power debug application

CONFIG_PINCTRL=y
CONFIG_REGULATOR=y
CONFIG_REGULATOR_FIXED=y

# PMIC/button support
CONFIG_MFD=y
CONFIG_NRF_FUEL_GAUGE=y
CONFIG_MFD_NPM13XX=y
CONFIG_GPIO_NPM13XX=y
CONFIG_MFD_NPM13XX_INIT_PRIORITY=51
CONFIG_REGULATOR_NPM13XX_COMMON_INIT_PRIORITY=52
CONFIG_REGULATOR_NPM13XX_INIT_PRIORITY=53
CONFIG_INPUT_NPM13XX=y
CONFIG_INPUT_LONGPRESS=y
CONFIG_REGULATOR_NPM13XX=y
CONFIG_NPM13XX_CHARGER=y
CONFIG_INPUT=y

# Display and touch so they can be runtime-suspended
CONFIG_GC9A01=y
CONFIG_INPUT_CST816S_INTERRUPT=y
CONFIG_INPUT_CST816S=y
CONFIG_ZSW_INPUT_CST816S_EV_DEVICE=y

# Sensor stack for measuring and suspending peripherals
CONFIG_ZSW_BMI270=y
CONFIG_ZSW_BMI270_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZSW_BMP581=y
CONFIG_BMP581=n
CONFIG_APDS9306=y
CONFIG_LIS2MDL=y
CONFIG_LIS2MDL_MAG_ODR_RUNTIME=y
CONFIG_LIS2MDL_TRIGGER_OWN_THREAD=y
CONFIG_RTC=y
CONFIG_RTC_ALARM=y

# External flash so it can be put into low power
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NORDIC_QSPI_NOR=y

# Enable logging on UART for status output
CONFIG_LOG=y
